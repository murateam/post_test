{% block title %}
	post create
{% endblock%}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col">
			<h1>Добавить статью</h1>
		</div>
	</div>
	<form method="post"
		enctype="multipart/form-data"
	>
	{% csrf_token %}
		<div class="form-row mt-3">
			<div class="form-group col-md-7">
				{{ form.title|as_crispy_field }}
			</div>
			<div class="form-group col-md-3">
				<button type="submit" class="btn" style="background: #E9399C; color: #FFFFFF"
				>Опубликовать</button>
			</div>
		</div>
		<div class="form-row mt-3">
			<div class="form-group col-md-7">
				{{ form.body|as_crispy_field }}
			</div>
			<div class="form-group col-md-3">
				<div class="card">
					<div class="row">
						<div class="col text-center">
							<p style="font-size: 15px;
								font-weight: bold;
								line-height: 31px;
								color: #315AF2";
							>Загрузить изображение</p>
						</div>
					</div>
					<div class="row">
						<div class="col">
							{{ form.image|as_crispy_field }}
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
{% endblock%}
